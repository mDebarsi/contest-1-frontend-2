<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://docs.excalidraw.com/img/logo.svg"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- head section -->

    <header>
      <div class="heading-btn">
        <button
          type="button"
          class="dropdown-btn btn btn-light border border-secondary"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="button-group btn-group-sm"
          role="group"
          aria-label="Basic example"
        >
          <button type="button" class="button-01 btn btn-light">
            <i class="fa-solid fa-unlock"></i>
          </button>
          |
          <button type="button" class="button-02 btn btn-light">
            <i class="fa-regular fa-hand"></i>
          </button>
          <button type="button" class="button-03 btn btn-light">
            <i class="fa-solid fa-arrow-pointer"></i
            ><span style="font-size: 10px">1</span>
          </button>
          <button type="button" class="button-04 btn btn-light">
            <i class="fa-regular fa-square"></i
            ><span style="font-size: 10px; padding: 2px">2</span>
          </button>
          <button type="button" class="button-05 btn btn-light">
            <i class="fa-solid fa-diamond"></i
            ><span style="font-size: 10px; padding: 2px">3</span>
          </button>
          <button type="button" class="button-06 btn btn-light">
            <i class="fa-regular fa-circle"></i
            ><span style="font-size: 10px; padding: 2px">4</span>
          </button>
          <button type="button" class="button-07 btn btn-light">
            <i class="fa-solid fa-arrow-right"></i
            ><span style="font-size: 10px; padding: 2px">5</span>
          </button>
          <button type="button" class="button-08 btn btn-light">
            <i class="fa-solid fa-minus"></i
            ><span style="font-size: 10px; padding: 2px">6</span>
          </button>
          <button type="button" class="button-09 btn btn-light">
            <i class="fa-solid fa-pencil"></i
            ><span style="font-size: 10px; padding: 2px">7</span>
          </button>
          <button type="button" class="button-00 btn btn-light">
            <i class="fa-solid fa-a"></i
            ><span style="font-size: 10px; padding: 2px">8</span>
          </button>
          <button type="button" class="button-11 btn btn-light">
            <i class="fa-regular fa-image"></i
            ><span style="font-size: 10px; padding: 2px">9</span>
          </button>
          <button type="button" class="button-12 btn btn-light">
            <i class="fa-solid fa-eraser"></i
            ><span style="font-size: 10px; padding: 2px">0</span>
          </button>
          |
          <button type="button" class="button-13 btn btn-light">
            <i class="fa-solid fa-shapes"></i>
          </button>
        </div>
        <div>
          <button class="user-button">
            <i class="fa-solid fa-user-group fa-sm" style="color: #e1e4ea"></i>
          </button>

          <button class="library-btn">
            <i class="fa-solid fa-book-open"></i> Library
          </button>
        </div>
      </div>
    </header>

    <!-- next section -->
    <div>
      <p class="para-1">
        To move canvas , hold mouse wheel or spacebar while dragging , or use
        the hand tool
      </p>
    </div>

    <!-- next section -->

    <div class="para-2">
      <p>Export , preferences, languages,...</p>
      <p class="para-3">
        Pick a tool &<br />
        Start drawing!
      </p>
    </div>

    <!-- logo section -->
    <div class="center-section">
      <img
        src="https://docs.excalidraw.com/img/logo.svg"
        alt="logo"
        style="width: 60px; height: 60px"
      />
      <p class="center-logo">ECALIDRAW</p>
    </div>

    <!-- next section -->

    <div class="para-4">
      <p>All your data is saved locally in your browser.</p>
    </div>

    <!-- next section -->
    <div class="btn-group-center">
      <div class="center-group btn-group-vertical">
        <button type="button" class="button-1 btn btn-light">
          <i class="fa-regular fa-folder" style="color: #9b9b9b"></i>
          <span style="padding-left: 5px; color: #9b9b9b">Open</span
          ><span style="color: #9b9b9b; padding-left: 10rem; font-size: 12px">
            Ctrl+O</span
          >
        </button>
        <button type="button" class="button-2 btn btn-light">
          <i class="fa-regular fa-circle-question" style="color: #9b9b9b"></i>
          <span style="padding-left: 5px; color: #9b9b9b">Help</span>
          <span style="padding-left: 12rem; color: #9b9b9b"> ?</span>
        </button>
        <button type="button" class="button-3 btn btn-light">
          <i class="fa-solid fa-user-group" style="color: #9b9b9b"></i
          ><span style="padding-right: 6.5rem; color: #9b9b9b">
            Live collaboration...</span
          >
        </button>
        <button type="button" class="button-4 btn btn-light">
          <i class="fa-solid fa-gift" style="color: #9b9b9b"></i>
          <span style="padding-right: 6.5rem; color: #9b9b9b"
            >Try Excalidraw Plus!</span
          >
        </button>
      </div>
    </div>

    <!-- next section -->

    <p class="para-5">Shortcuts &<br />help</p>

    <!-- footer -->

    <footer class="footer-group">
      <div class="footer-2 btn-group" role="group" aria-label="Basic example">
        <button type="button" class="footer-btn-1 btn btn-light border">
          -
        </button>
        <button type="button" class="footer-btn-2 btn btn-light border">
          100%
        </button>
        <button type="button" class="footer-btn-3 btn btn-light border">
          +
        </button>
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="footer-btn-4 btn btn-light border">
          <i class="fa-solid fa-rotate-left fa-xs"></i>
        </button>
        <button type="button" class="footer-btn-5 btn btn-light border">
          <i class="fa-solid fa-rotate-left fa-flip-horizontal fa-xs"></i>
        </button>
      </div>

      <section class="footer-last-section">
        <div>
          <button type="button" class="footer-btn-6 btn btn-light border">
            <i class="fa-solid fa-shield-halved"></i>
          </button>
          <button type="button" class="footer-btn-7 btn btn-light border">
            <i class="fa-solid fa-circle-question"></i>
          </button>
        </div>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
